<div class="row">
  <div class="col-xs-12">
    <form class="list-form">
      <div class="row" style="display: inline-block;">
        <div class="col-xs-6">
          <label for="name">Name</label>
          <input type="text" #ingName class="form-control" id="name" name="name">
        </div>
        <div class="col-xs-6">
          <label for="amount">Amount</label>
          <input type="number" #ingAmount class="form-control" id="amount" name="amount">
        </div>
      </div><br> <br>
      <button type="submit" class="btn btn-success" (click)="onAdd(ingName,ingAmount)">Add</button>
      <button type="button" class="btn btn-danger">Delete</button>
      <button type="reset" class="btn btn-primary">Clear</button>
    </form>
  </div>
</div>
